<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="base.html::layout(~{:: #content})">
<head>
  <meta charset="UTF-8">
  <title>CMS-update study material</title>
</head>
<body>
<div id="content">
  <form class="wrapper" th:action="@{/instructor/updateStudyMaterial}" method="post" style="width:70%;">
    <h1 class="large-text" style="text-align:center;">Update Study Material</h1>
    <input type="hidden" name="course" th:attr="value=${studyMaterial.course}">
    <input type="hidden" name="id" th:attr="value=${studyMaterial.studyMaterialId}">
    <h3 class="text">Title</h3>
    <input type="text" class="input" placeholder="Enter title" name="title" th:attr="value=${studyMaterial.title}">
    <hr>
    <h3 class="text">Add file</h3>
    <input type="file" class="input" name="file">
    <hr>
    <h3 class="text">Description</h3>
    <textarea class="input" name="description" style="height:20vh;" th:text="${studyMaterial.description}">

    </textarea>
    <input type="submit" class="button" value="Save">
  </form>
</div>
</body>
</html>
