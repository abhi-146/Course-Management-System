<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS-Login</title>
    <link th:href="@{/CSS/signin.css}" rel="stylesheet">
    <link th:href="@{/CSS/style.css}" rel="stylesheet">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="body-background">
<div id="signup">
    <a class="link" th:href="@{/signupType}" >Sign Up</a>
</div>
<form method="post" th:action="@{/signin}" id="login-wrapper" class="forms-wrapper">
    <div class="alert alert-danger" role="alert" th:if="${errorMessage}">
            <p th:text="${errorMessage}"></p>
    </div>

    <h1 class="heading">Sign In</h1>
    <div class="accountType">
        <input type="radio" name="accountType" value="student" id="student">
        <label for="student" class="text">Student</label>
    </div>
    <div class="accountType">
        <input type="radio" name="accountType" value="instructor" id="instructor">
        <label for="instructor" class="text">Instructor</label>
    </div>
    <div class="accountType">
        <input type="radio" name="accountType" value="admin" id="admin">
        <label for="admin" class="text">Admin</label>
    </div>
    <input class="input" type="text" placeholder="Enter your email" name="email">
    <input class="input" type="password" placeholder="Enter your password" name="password">
    <input class="button" type="submit" value="Sign In">
    <a link href="#" class="link" id="forgotPwd">Forgot password?</a><br>
</form>
</body>

</html>
