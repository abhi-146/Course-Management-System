<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS-Admin SignUp</title>
    <link th:href="@{/CSS/signup.css}" rel="stylesheet">
    <link th:href="@{/CSS/style.css}" rel="stylesheet">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap}" rel="stylesheet">
</head>

<body class="body-background">
<div id="signin">
    <a class="link" th:href="@{/signinForm}" >Sign In</a>
</div>
<form class="forms-wrapper" method="post" th:action="@{/admin/addAdmin}" id="signup-wrapper">
    <h1 class="heading">Sign Up</h1>
    <input class="input" type="text" placeholder="Enter your name" name="name">
    <input class="input" type="email" placeholder="Enter your email" name="email">
    <input class="input" type="tel" placeholder="Enter your phone number" name="phoneNumber">
    <input class="input" type="password" placeholder="Enter your password" name="password">
    <input class="button" type="submit" value="Sign Up">
    <a link href="#" class="link" id="forgotPwd">Forgot password?</a><br>
</form>
</body>

</html>
